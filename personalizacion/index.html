<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Personalizador de Producto</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Personaliza tu producto</h1>
  <div id="producto">
    <img id="imagen" src="producto_base.png" alt="Producto">
  </div>
  <input type="color" id="colorPicker" value="#ff0000">
  <button id="aplicarColor">Aplicar color</button>
  <script src="script.js"></script>
</body>
</html><!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Personalizador 2D</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Personaliza tu producto</h1>

  <div id="editor">
    <canvas id="lienzo" width="400" height="400"></canvas>
  </div>

  <div class="controles">
    <label>Color: <input type="color" id="colorPicker" value="#ff0000"></label>
    <label>Texto: <input type="text" id="texto" placeholder="Tu nombre"></label>
    <button id="guardar">Guardar imagen</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
