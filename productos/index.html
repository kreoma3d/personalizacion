<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Productos | Kreoma3D</title>
  <link rel="icon" href="../logo_kreoma.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root{
      --rojo:#ff3333;
      --gris:#111;
      --oscuro:#0a0a0a;
      --claro:#fff;
    }
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}

    body{
      background:linear-gradient(160deg,#000 0%,#1a1a1a 100%) fixed;
      color:var(--claro);
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      position:relative;
      overflow-x:hidden;
    }

    body::before{
      content:"";
      position:fixed;inset:0;
      background:url('../logo_kreoma.png') center center no-repeat;
      background-size:40%;
      opacity:.05;
      pointer-events:none;
    }

    header{
      width:100%;
      display:flex;justify-content:space-between;align-items:center;
      padding:18px 40px;
      background:rgba(0,0,0,.65);
      backdrop-filter:blur(8px);
      position:fixed;top:0;left:0;z-index:10;
      border-bottom:1px solid rgba(255,255,255,.08);
    }
    header h1 a{
      color:var(--rojo);
      text-decoration:none;
      font-weight:700;
      letter-spacing:1px;
    }
    nav a{
      color:#ddd;
      text-decoration:none;
      margin:0 12px;
      font-weight:500;
      transition:.3s;
    }
    nav a:hover{color:var(--rojo);}

    main{
      width:100%;
      max-width:1200px;
      padding:120px 20px 60px;
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
      gap:30px;
      z-index:1;
    }

    .card{
      background:rgba(20,20,20,.9);
      border-radius:18px;
      overflow:hidden;
      box-shadow:0 10px 25px rgba(0,0,0,.3);
      text-align:center;
      transition:transform .3s,box-shadow .3s;
      cursor:pointer;
      position:relative;
    }
    .card:hover{
      transform:translateY(-6px);
      box-shadow:0 20px 40px rgba(255,50,50,.25);
    }
    .card img{
      width:100%;
      height:200px;
      object-fit:cover;
      transition:transform .4s ease;
    }
    .card:hover img{transform:scale(1.05);}
    .card h3{
      padding:18px 10px 22px;
      font-size:1.1rem;
      color:#fff;
      letter-spacing:.5px;
    }

    footer{
      text-align:center;
      color:#888;
      padding:30px 10px;
      font-size:.9rem;
      border-top:1px solid rgba(255,255,255,.1);
      width:100%;
      background:rgba(0,0,0,.7);
      margin-top:auto;
    }

    /* Responsivo */
    @media (max-width:768px){
      header{
        flex-direction:column;
        gap:8px;
        padding:15px 20px;
      }
      nav a{margin:0 8px;}
      main{padding-top:150px;grid-template-columns:1fr;}
      .card img{height:220px;}
    }

    @media (max-width:480px){
      header h1 a{font-size:1.4rem;}
      .card h3{font-size:1rem;}
    }
  </style>
</head>
<body>
  <header>
    <h1><a href="../index.html">Kreoma3D</a></h1>
    <nav>
      <a href="../index.html">Inicio</a>
      <a href="#">Productos</a>
      <a href="../contacto.html">Contacto</a>
    </nav>
  </header>

  <main>
    <div class="card" onclick="location.href='soportes/index.html'">
      <img src="../imagenes/soportes.png" alt="Soportes">
      <h3>Soportes para Cascos</h3>
    </div>
    <div class="card" onclick="location.href='accesorios/index.html'">
      <img src="../imagenes/accesorios.jpg" alt="Accesorios">
      <h3>Accesorios</h3>
    </div>
    <div class="card" onclick="location.href='decoracion/index.html'">
      <img src="../imagenes/decoracion.jpg" alt="Decoración">
      <h3>Decoración</h3>
    </div>
  </main>

  <footer>
    © 2025 Kreoma3D · Innovación en Impresión 3D
  </footer>
</body>
</html>
