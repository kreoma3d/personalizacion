<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Productos | Kreoma3D</title>
  <link rel="icon" href="../logo_kreoma.png">
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
    body{
      background:#0a0a0a url('logo_kreoma.png') center center no-repeat fixed;
      background-size:40%;
      color:#fff;
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
    }
    header{
      width:100%;
      display:flex;justify-content:space-between;align-items:center;
      padding:20px 60px;background:rgba(0,0,0,.6);backdrop-filter:blur(8px);
    }
    header h1{color:#f33;}
    nav a{color:#fff;text-decoration:none;margin:0 15px;font-weight:500;transition:.3s;}
    nav a:hover{color:#f33;}
    main{padding:100px 40px;display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:40px;width:100%;max-width:1200px;}
    .card{
      background:#111;border-radius:20px;box-shadow:0 0 20px rgba(0,0,0,.4);
      overflow:hidden;transition:.3s;cursor:pointer;text-align:center;
    }
    .card:hover{transform:translateY(-5px);box-shadow:0 0 30px rgba(255,0,0,.3);}
    .card img{width:100%;height:180px;object-fit:cover;}
    .card h3{margin:15px 0;color:#fff;}
    footer{text-align:center;color:#777;padding:30px 0;}
  </style>
</head>
<body>
  <header>
    <h1><a href="../index.html" style="color:#f33;text-decoration:none;">Kreoma3D</a></h1>
    <nav>
      <a href="../index.html">Inicio</a>
      <a href="#">Productos</a>
      <a href="../contacto.html">Contacto</a>
    </nav>
  </header>

  <main>
    <div class="card" onclick="location.href='soportes/index.html'">
      <img src="../imagenes/soportes.png" alt="Soportes">
      <h3>Soportes para cascos</h3>
    </div>
    <div class="card" onclick="location.href='accesorios/index.html'">
      <img src="../imagenes/accesorios.jpg" alt="Accesorios">
      <h3>Accesorios</h3>
    </div>
    <div class="card" onclick="location.href='decoracion/index.html'">
      <img src="../imagenes/decoracion.jpg" alt="Decoración">
      <h3>Decoración</h3>
    </div>
  </main>

  <footer>
    © 2025 Kreoma3D · Innovación en Impresión 3D
  </footer>
</body>
</html>
